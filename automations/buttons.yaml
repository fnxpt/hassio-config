#binary_sensor.switch_158d0001a6751a
- alias: 'Toggle Lights from switch'
  trigger:
    platform: event
    event_type: click
    event_data:
      entity_id: binary_sensor.switch_158d0001a6751a
      click_type: single
  action:
    - service: switch.toggle
      entity_id: switch.wall_switch_right_158d000171558d

- alias: 'Toggle LED'
  trigger:
    platform: event
    event_type: click
    event_data:
      entity_id: binary_sensor.switch_158d0001a6751a
      click_type: double
  action:
    - service: light.toggle
      data:
        entity_id: light.mateus_bedroom_led
        rgb_color: [255, 255, 255]

