#binary_sensor.switch_158d0001b8f8e9
- alias: 'Turn off bedroom lights'
  trigger:
    platform: event
    event_type: click
    event_data:
      entity_id: binary_sensor.switch_158d0001b8f8e9
      click_type: single
  condition:
    - condition: state
      entity_id: group.lights_bedroom
      state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.wall_switch_left_158d0001715478
    - service: switch.turn_off
      entity_id: switch.wall_switch_right_158d0001715478

- alias: 'Turn on bedroom light'
  trigger:
    platform: event
    event_type: click
    event_data:
      entity_id: binary_sensor.switch_158d0001b8f8e9
      click_type: single
  condition:
    - condition: state
      entity_id: group.lights_bedroom
      state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.wall_switch_left_158d0001715478

- alias: 'Special time'
  trigger:
    platform: event
    event_type: click
    event_data:
      entity_id: binary_sensor.switch_158d0001b8f8e9
      click_type: double
  condition:
    - condition: state
      entity_id: switch.wall_switch_right_158d0001715478
      state: 'off'
  action:
    - service: switch.turn_off
      entity_id: switch.wall_switch_left_158d0001715478
    - service: switch.turn_on
      entity_id: switch.wall_switch_right_158d0001715478
    - service: light.turn_on
      data:
        entity_id: light.bedroom_led
        rgb_color: [255, 0, 0]

- alias: 'Disable Special time'
  trigger:
    platform: event
    event_type: click
    event_data:
      entity_id: binary_sensor.switch_158d0001b8f8e9
      click_type: double
  condition:
    - condition: state
      entity_id: switch.wall_switch_right_158d0001715478
      state: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.bedroom_led
        rgb_color: [255, 255, 255]
    - service: switch.turn_off
      entity_id: switch.wall_switch_right_158d0001715478
